<div class="container">
  <h2>Manage categories</h2>
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let category of categories">
      <td>{{ category.name | titlecase }}</td>
      <td>{{ category.description | titlecase }}</td>
      <td>
        <button class="btn btn-outline-primary" (click)="updateCategory(category)">
          <i class="fa-sharp-duotone fa-solid fa-pen"></i>
        </button>
      </td>
      <td>
        <button class="btn btn-outline-danger" (click)="deleteCategory(category)">
          <i class="fa-sharp-duotone fa-solid fa-trash"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
  <div *ngIf="totalItems">
    <app-pagination
      [currentPage]="currentPage"
      [itemsPerPage]="itemsPerPage"
      [totalItems]="totalItems"
      (pageChanged)="onPageChange($event)"
    ></app-pagination>
  </div>
</div>
