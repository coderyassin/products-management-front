<form (ngSubmit)="onLogin()" class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Login</h3>
          <div *ngIf="failedAuthentication" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
            <i class="fa-sharp-duotone fa-solid fa-circle-exclamation"></i>
            <strong> Error:</strong> {{ failedAuthentication }}
          </div>
          <div class="form-group mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              id="username"
              [(ngModel)]="username"
              name="username"
              class="form-control"
              placeholder="Enter your username"
              required>
          </div>

          <div class="form-group mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              id="password"
              type="password"
              [(ngModel)]="password"
              name="password"
              class="form-control"
              placeholder="Enter your password"
              required>
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Login
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
