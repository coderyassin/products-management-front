<div class="container">
  <div>
    <h2>Add a product :</h2>
  </div>
  <form>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Product name</label>
      <input type="text" [(ngModel)]="product.name" name="productName" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-4">
      <label>Product price</label>
      <input type="number" [(ngModel)]="product.price" name="productPrice" class="form-control">
    </div>
    <div class="mt-2">
      <button type="submit" (click)="addProduct()" class="btn btn-success">Add</button>
    </div>
  </form>
</div>
